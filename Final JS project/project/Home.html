<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anon - eCommerce Website</title>
    <link
      rel="shortcut icon"
      href="./assets/images/logo/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./Home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
<div class="header-main">
    <div class="container">
      <a href="#" class="header-logo">
        <img
          src="./assets/images/logo/logo.svg"
          alt="Anon's logo"
          width="120"
          height="36"
        />
      </a>

      <div class="header-search-container">
        <input
          id="search" 
          type="text"
          name="search"
          class="search-field"
          placeholder="Enter your product name..."
          oninput="searchItems()"
        />
        <button class="search-btn" >
          <ion-icon name="search-outline"></ion-icon>
        </button>
      </div>

      <div class="header-user-actions">
        <button class="action-btn">
          <ion-icon name="person-outline"></ion-icon>
        </button>

        <button class="action-btn cart" onclick = "window.location.assign('cart/cart.html')">
          <ion-icon name="bag-handle-outline"></ion-icon>
          <span class="count">0</span>
        </button>
      </div>
    </div>
  </div>
</header>


<input type="text" id="min-price" placeholder="Min Price" oninput="filterItems()">
<input type="text" id="max-price" placeholder="Max Price" oninput="filterItems()">

<div id="container">

</div>

<script src="./Home.js"></script>
<script
  type="module"
  src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
></script>
<script
  nomodule
  src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
></script>

</body>
</html>
